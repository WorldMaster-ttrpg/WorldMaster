{% if object_list %}

<h2>Recent Articles</h2>

<ul>
	{% for article in object_list %}
	<li>
		<a href="{% url 'wiki_article_detail' article.slug %}">{{ article.title }}</a>
	</li>
	{% endfor %}
</ul>

{% else %}
<h2>No articles have been published yet.</h2>
{% endif %}

<a href="{% url 'wiki_article_add' %}">Create new article</a>
