---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: worldmaster-venv
spec:
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: worldmaster-static
spec:
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: Pod
metadata:
  name: worldmaster-django
spec:
  initContainers:
    - name: init-django
      image: 'docker.io/worldmasterttrpg/worldmaster:development'
      volumeMounts:
        - mountPath: /opt/worldmaster/work
          name: workdir
        - mountPath: /opt/worldmaster/venv
          name: venv
        - mountPath: /opt/worldmaster/static
          name: static
      env:
        - name: DJANGO_SETTINGS_MODULE
          value: worldmaster.worldmaster.settings.development
        - name: VENV
          value: /opt/worldmaster/venv
        - name: WORLDMASTER_STATIC
          value: /opt/worldmaster/static
      workingDir: /opt/worldmaster/work
      securityContext:
        seLinuxOptions:
          type: spc_t
      args:
        - ./containers/django-init.sh
        
  containers:
    - name: django
      image: 'docker.io/worldmasterttrpg/worldmaster:development'
      volumeMounts:
        - mountPath: /opt/worldmaster/work
          name: workdir
        - mountPath: /opt/worldmaster/venv
          name: venv
        - mountPath: /opt/worldmaster/static
          name: static
      env:
        - name: DJANGO_SETTINGS_MODULE
          value: worldmaster.worldmaster.settings.development
        - name: VENV
          value: /opt/worldmaster/venv
        - name: WORLDMASTER_STATIC
          value: /opt/worldmaster/static
      workingDir: /opt/worldmaster/work
      securityContext:
        seLinuxOptions:
          type: spc_t
      ports:
        - containerPort: 8000
      args:
        - ./containers/runserver.sh
  volumes:
    - name: venv
      persistentVolumeClaim:
        claimName: worldmaster-venv
    - name: static
      persistentVolumeClaim:
        claimName: worldmaster-static
    - name: workdir
      hostPath:
        path: .
