{% extends "worlds/base.html" %}

{% block content %}
<form action="{% url 'worlds:edit-plane' plane.world.slug plane.slug %}" method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Edit {{ plane.name }}</legend>
    <ul>
      {{form.as_ul}}
    </ul>
  </fieldset>
  {% include "wiki/article/_edit.html" with article=plane.article %}
  <input type="submit" value="Submit">
</form>
{% endblock %}
