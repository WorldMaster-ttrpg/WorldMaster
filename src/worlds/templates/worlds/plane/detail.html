{% extends "wiki/article/detail.html" %}

{% block pre_wiki %}
<h1>This is a plane named {{ object.name }}</h1>

<p>Name: {{ object.name }}</p>
<p>Slug: {{ object.slug }}</p>
{% endblock %}

{% block post_wiki %}
<p><a href="{% url 'worlds:edit-plane' object.world.slug object.slug %}">Edit {{ object.name }}</a></p>
{% endblock %}
